language: java
branches:
  only:
  - develop
  - "/^release-[0-999].[0-999]$/"
  - master
notifications:
  email:
    recipients:
    - bryan.jimenez@gmail.com
  slack:
    secure: 
install:
- mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
script:
- mvn verify sonar:sonar -Dsonar.host.url=https://sonarcloud.io -Dsonar.organization=bryanjb9
  -Dsonar.login=$SONAR_TOKEN
deploy:
  provider: heroku
  api_key:
    secure: 
  skip_cleanup: true
  on:
    branch: master
